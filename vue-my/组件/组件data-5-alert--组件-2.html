<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		.alert{
			width: 500px;
			height: 50px;
			border: 1px solid red;
			margin-top:20px;
		}
		.successtype{
			background:darkred;
		}
		.error{
			background:#000080;
		}
		.warning{
			background: yellow;
		}
		.info{
			background: blueviolet;
		}
	</style>
</head>
<body>
	<div id='app'>
		<alert></alert>
		<alert type="info"></alert>
		<alert type="error"></alert>
		<alert type="warning"></alert>
		<alert type="success"></alert>
	</div>
	
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		Vue.component('alert',{
			template:`
				<div >
					<div class="alert " :class="types">
						
					</div>
				</div>
			`,
			data:function(){
				return{
					types:'skskskk'	
				}
			}
			computed:{
				types:function(){
					return `{this.type}type`
				}
			},
			props:{
				type:{
					type:String,
					default:'successtype'
				}
			},
			
			
		})
		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
