<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		.alert{
			width:500px;
			height: 100px;
			border: 1px solid red;
			margin: 10px;
		}
		.close{
			font-size: 30px;
			float: right;
			background: #ccc;
		}
		.info{
			background:indianred;
		}
		.warning{
			background:yellowgreen;
		}
		.success{
			background:blanchedalmond;
		}
		.error{
			background:gold;
		}
	</style>
</head>
<body>
	<div id="app">
		<alert type='info'></alert>
		<alert type='warning'></alert>
		<alert type='success'></alert>
		<alert type='error'></alert>
		<alert type='error' closeable='true'></alert>
		<alert>
			<h1>自己定制的内容</h1>
		</alert>
		<alert></alert>
	</div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
Vue.component('alert',{
	template:`
		<div class="alert " :class='type'>
			<div class="close" v-if="closeable">&times;</div>
			{{type}}
			<slot></slot>
		</div>
	`,
	props:{
		type:{
			type:String,
			default:function(){
				return 'info'
			},
		},
		closeable:{
			default:function(){
				return false
			},
		}
	}
})
new Vue({
	el:'#app'
})
</script>
</html>
